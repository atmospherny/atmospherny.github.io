<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">
@font-face {
    font-family: 'PT Serif';
    src: url(PT_Serif-Web-Regular.ttf);
    font-style: normal;
}

body {
	background-color: #330066;
	color: #eee;
}

a {
	color: #FFFF99;
}

a:visited {
	color: #aaa;
}

body * {
	font-family: 'PT Serif';
}

p {
	margin: 0;
}

summary {
	cursor: pointer;
	outline: none;
	font-size: 18pt;
	margin-left: 0.5em;
}

summary.inner {
	margin-left: 1em;
}

details p {
	margin-left: 3em;
	font-size: 12pt;
}

details div {
	margin: 0.5em;
}

h1 {
	margin-left: 1em;
}
</style>
</head>
<body>
<h1>Atmospherny feed</h1>
<details>
<summary>Arxiv</summary>
__ARXIV__
</details>
<details>
<summary>Nplus1</summary>
__NPLUSONE__
</details>
<details>
<summary>Science</summary>
__SCICUR__
</details>
<details>
<summary>NASA</summary>
__NASABR__
</details>
<details>
<summary>ISS</summary>
__ISSREP__
</details>
</body>
</html>
